[combat]

	[combat.hazmat]
		#Ticks to wait after acquiring a target before engaging (still tracks/aims during delay)
		#Range: 0 ~ 400
		engage_delay_ticks = 1
		#Ticks between reassessing nearest valid target (lower = more responsive)
		#Range: 1 ~ 40
		retarget_interval_ticks = 3
		#Range: 0.0 ~ 15.0
		inaccuracy_deg = 4.0
		#If true, Hazmat will not retaliate against another Hazmat when damaged by one
		anti_friendly_fire = true

