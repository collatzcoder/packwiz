
#TacZ Additions - Client Config
[client]
	#If true, enables muzzle flash light rendering.
	enableMuzzleFlash = true
	#If true, recoil recovery is enabled (Default in TaCZ), disable to make recoil harder to control.
	enableRecoilRecovery = true
	#If false, disables all gun movement (sway, roll, etc).
	enableGunMovement = true
	#If false, disables sway/roll from strafing movement.
	enableStrafeMovement = true
	#Enable subtle camera sway when aiming with high-magnification scopes (4x+)
	enableScopeSway = true
	#Drag smoothing factor (lower = more inertia).
	#Range: 0.0 ~ 1.0
	dragSmoothing = 0.2
	#Decay factor for motion smoothing.
	#Range: 0.0 ~ 1.0
	decayFactor = 0.85
	#Velocity influence on final position.
	#Range: 0.0 ~ 1.0
	momentumFactor = 0.45
	#Roll rotation sensitivity.
	#Range: 0.0 ~ 10.0
	rollSensitivity = 1.2
	#Maximum roll angle (degrees).
	#Range: 0.0 ~ 180.0
	maxTiltAngle = 20.0

	[client.hipfire]
		#Yaw multiplier when hip-firing.
		#Range: 0.0 ~ 10.0
		yawMultiplier = 1.25
		#Pitch multiplier when hip-firing.
		#Range: 0.0 ~ 10.0
		pitchMultiplier = 1.2
		#Roll factor when hip-firing.
		#Range: 0.0 ~ 10.0
		rollFactor = 2.75
		#Maximum pitch offset when hip-firing (degrees)
		#Range: 0.0 ~ 45.0
		maxHipPitch = 6.0
		#Maximum yaw offset when hip-firing (degrees)
		#Range: 0.0 ~ 45.0
		maxHipYaw = 12.0

	[client.aim]
		#Yaw multiplier when aiming.
		#Range: 0.0 ~ 10.0
		yawMultiplier = 0.6
		#Roll factor when aiming.
		#Range: 0.0 ~ 10.0
		rollFactor = 2.75
		#Maximum pitch offset when aiming (degrees)
		#Range: 0.0 ~ 45.0
		maxAimPitch = 2.0
		#Maximum yaw offset when aiming (degrees)
		#Range: 0.0 ~ 45.0
		maxAimYaw = 10.0

	[client.strafe]
		#Yaw sway from strafing while hip-firing.
		#Range: 0.0 ~ 40.0
		hipfireYawMultiplier = 0.0
		#Roll tilt from strafing while hip-firing.
		#Range: 0.0 ~ 40.0
		hipfireRollMultiplier = 20.0
		#Yaw sway from strafing while aiming.
		#Range: 0.0 ~ 40.0
		aimingYawMultiplier = 0.0
		#Roll tilt from strafing while aiming.
		#Range: 0.0 ~ 40.0
		aimingRollMultiplier = 20.0
		#Maximum yaw offset from strafing (degrees)
		#Range: 0.0 ~ 20.0
		maxStrafeYaw = 6.0
		#Maximum roll angle from strafing (degrees)
		#Range: 0.0 ~ 40.0
		maxStrafeRoll = 20.0
		#Smoothing factor for strafe movement (higher = more responsive, lower = smoother)
		#Range: 0.01 ~ 1.0
		strafeSmoothing = 0.15

	[client.recoil]
		#Visual recoil X multiplier (left-right shake)
		#Range: 0.0 ~ 10.0
		visualX = 0.0
		#Visual recoil Y multiplier (vertical bounce)
		#Range: 0.0 ~ 10.0
		visualY = 0.0
		#Visual recoil Z multiplier (kickback)
		#Range: 0.0 ~ 20.0
		visualZ = 5.0

	[client.scopeSway]
		#Maximum sway arc when scoped (degrees)
		#Range: 0.0 ~ 1.0
		strength = 0.01
		#Seconds per full sway cycle
		#Range: 1.0 ~ 120.0
		speed = 40.2
		#Minimum zoom level required before scope sway activates
		#Range: 1.0 ~ 100.0
		minZoom = 4.0
		#Milliseconds to hold crouch to stabilize sway
		#Range: 0.0 ~ 10000.0
		crouchStabilizeTime = 3000.0
		#Milliseconds of sporadic sway after stabilizing
		#Range: 0.0 ~ 10000.0
		crouchSporadicTime = 3000.0
		#Milliseconds cooldown after sporadic phase before you can stabilize again
		#Range: 0.0 ~ 20000.0
		crouchCooldownTime = 8000.0
		#Multiplier for sway strength during sporadic phase
		#Range: 1.0 ~ 10.0
		sporadicSwayStrength = 7.0
		#Multiplier for sway speed during sporadic phase
		#Range: 0.1 ~ 5.0
		sporadicSwaySpeed = 0.3

[experimental]
	#If true, shows floating magazine ammo text (experimental).
	magazineText = false
	#If true, renders laser dot particles when using laser attachments
	enableLaserDot = true

